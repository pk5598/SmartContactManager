<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="normal/base::layout(~{::section})" >
<head>
	<title></title>
	
</head>

<body>
	<section>
	     
		<div class="card mr-6">
			<div class="card-body">
					<h1 class="text-center">Update Contact</h1>
					
					<div class="container-fluid mt-1">
					
						<div class="row">
							<div class="col-md-10 offset-md-1">
								<form action="" 
								th:object="${contact}"
								enctype="multipart/form-data"
								method="post"
								th:action="@{/user/processUpdateContact}"
								class="mt-2"
								>
							
							<input type="hidden" th:value="${contact.cid}" name="cid">
								
							<!-- first name -->
								<div class="input-group">
									<div class="input-group-prepend">
									   <div class="input-group-text mr-3">
									   		<i class='far fa-id-card'></i>
									   
									   </div>
									
									</div>
										<input type="text" id="firstName" name="name" 
										th:value="${contact.name}" placeholder="Enter Name Here" class="form-control" />
										
								
								</div>
								
								
								<!-- second name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
									   <div class="input-group-text mr-3">
									   		<i class="fas fa-user-alt"></i>
									   
									   </div>
									
									</div>
										<input type="text" id="secondName" name="secondName"
										th:value="${contact.secondName}" placeholder="Enter Second Name Here" class="form-control" />
										
								
								</div>
								
								<!-- phone -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
									   <div class="input-group-text mr-3">
									   		<i class="fas fa-phone"></i>
									   
									   </div>
									
									</div>
										<input th:value="${contact.phone}" type="text" id="phone" name="phone" placeholder="Enter Phone Here" class="form-control" />
										
								
								</div>
								
								<!-- email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
									   <div class="input-group-text mr-3">
									   	@
									   
									   </div>
									
									</div>
										<input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter email Here" class="form-control" />
										
								
								</div>
								
								
								<!-- work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
									   <div class="input-group-text mr-3">
									   		<i class="fas fa-briefcase"></i>
									   
									   </div>
									
									</div>
										<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control" />
										
								
								</div>
								
								
								<!-- description -->
								
								<div class="form-group mt-3">
								
								    <textarea th:text="${contact.description}" name="description" id="description" rows="10" cols="30" placeholder="Enter Description Here" class="form-control" ></textarea>
								
								
								</div>
								
								<!-- Contact image -->
								
								<div class="custom-file mt-3">
									<input type="file" name="profileImage">
								
								</div>
								
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								
								</div>
								
								
								
								
								
								
								</form>
							</div> 
						
						</div>
					
					
					</div>
			
			</div>
		
		
		</div>
		
		
	</section>
	
</body>


</html>
