<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="normal/base::layout(~{::section})" >
<head>
	<title></title>
	
</head>

<body>
	<section>
	     
	     <div class="mr-6">
	     <div class="card">
	     	<div class="card-body">
	     		<h1 class="text-center">this is show contact form</h1>
	     		
	     		

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
     
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
      
    </tr>
  </thead>
  <tbody>
    <tr  th:each="c : ${contacts}">
      <th  scope="row" th:text="${c.cid}" >1</th>
      
      <td>
      <img alt="" class="my_profie_pic" src="" th:src="@{'/img/'+${c.image}}">
      <span th:text="${c.name}"></span>
      </td>
      
      <td >
      <a th:href="@{'/user/contact/'+${c.cid}}">
      <span th:text="${c.email}"></span>
      </a>
      </td>
      <td th:text="${c.phone}">@mdo</td>
      <td >
      	<a th:href="@{'/user/contact/delete/'+${c.cid}}" class="btn btn-danger">Delete</a>
      	
      	<form th:action="@{'/user/updateContactForm/'+${c.cid}}" method="post" class="mt-2">
      		<button type="submit" class="btn btn-primary">Update</button>
        </form>
      
      </td>
    </tr>
  
  </tbody>
</table>

			<nav aria-label="Page navigation example">
  				<ul class="pagination">
    				<li th:if="${currentPage!=0}" class="page-item"><a th:href="@{'/user/showContacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
    				
    				<li th:classappend="${currentPage==i-1?'active':''}" th:each="i:${#numbers.sequence(1,totalPages)}" class="page-item">
    				<a th:href="@{'/user/showContacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a>
    				</li>
    				
   	 				<li th:if="${currentPage+1!=totalPages}" class="page-item"><a th:href="@{'/user/showContacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
  				</ul> 
			</nav>
	     		
	     		
	     	</div>
	     
	     </div>
	     
	     </div>
    </section>
    
</body>


</html>
