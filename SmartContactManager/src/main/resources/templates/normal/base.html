<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title th:text="${title}"> </title>
  </head>
  <body>
    
    <!-- NAvbar -->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse  justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active"  aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link active" href="#">About</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link active" th:text="${user.name}"></a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/logout}">Logout</a>
        </li>
        
        
        
      </ul>
      
    </div>
  </div>
</nav>


	<!-- End of navbar -->
	
	<div class="sidebar">
		<a href="" th:href="@{/user/index}" class="item">Home</a>
		<a href="" th:href="@{/user/showContacts/0}" class="item">View Contacts</a>
		<a href="" th:href="@{/user/addContactForm}"  class="item">Add Contacts</a>
		<a th:href="@{/user/profilepage}"  href="" class="item">Your Profile</a>
		<a href="" class="item">Settings</a>
		<a href="" th:href="@{/logout}" class="item">Logout</a>
	
	</div>
	
	
	
	
	<div class="content">
	
	<!-- Message Box -->
	 <div th:if="${session.message}" class="container">
		<div th:classappend="${session.message.type}" class="alert  text-center" role="alert">
  			<span th:text="${session.message.content}">
  			</span>
		</div>
		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		
	 </div>
    	<div th:replace="${content}"></div>
    </div>
    
    

    <!--  JavaScript-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
