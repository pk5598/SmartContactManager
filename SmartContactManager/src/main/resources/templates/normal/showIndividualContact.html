<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="normal/base::layout(~{::section})" >
<head>
	<title>User Dashboard</title>
</head>

<body>
	<section>
	     
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if=${contact}>
				<div class="container text-center">
					 <img alt="" style="height: 200px;width: 200px;"
					  class="my_profie_pic" src=""
					   th:src="@{'/img/'+${contact.image}}">
					   
					   <h3 th:text="${contact.name}"></h3>
					  
					  <table class="table">
  						<thead>
    						<tr>
      							<th scope="col">#ID</th>
      							<th scope="col">
      							<span th:text="${contact.cid}"></span>
      							</th>
      							
    						</tr>
  						</thead>
  						<tbody>
    						<tr>
      							<th scope="row">Email</th>
      							<td><span th:text="${contact.email}"></span></td>
      						
      						
    						</tr>
    						
    						
    						<tr>
      							<th scope="row">Phone</th>
      							<td><span th:text="${contact.phone}"></span></td>
      						
      						
    						</tr>
    						
    						<tr>
      							<th scope="row">Work</th>
      							<td><span th:text="${contact.work}"></span></td>
      						
      						
    						</tr>
   
  						</tbody>
  						
  							
  						
						</table> 
						
						<div class="description">
  								<p th:text="${contact.description}"></p>
  							
  							</div>
					   
					   
					   	<a th:href="@{'/user/contact/delete/'+${contact.cid}}" class="btn btn-danger">Delete</a>
      					<form th:action="@{'/user/updateContactForm/'+${contact.cid}}" method="post" class="mt-2">
      						<button type="submit" class="btn btn-primary">Update</button>
       					 </form>
      
				</div>
			</div>
			
			<h1 th:unless="${contact}" class="text-center">You dont have permission to access</h1>
		
		</div>
		
		
	</section>
	
</body>


</html>
